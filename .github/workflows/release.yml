name: release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    env:
      RUSTFLAGS: "-C debuginfo=0"
      CARGO_TARGET_DIR: target/ci
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up rust
        uses: dtolnay/rust-toolchain@stable

      - name: cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v0-rust-release
          cache-targets: true
          workspaces: |
            .
            alembic

      - name: doc build
        env:
          RUSTDOCFLAGS: "--cfg docsrs"
          CARGO_PROFILE_DEV_DEBUG: 0
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo doc --workspace --all-features --no-deps

      - name: run tests
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo test --workspace --all-features

      - name: install sbom tool
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-cyclonedx

      - name: generate sbom
        run: |
          if [ -f alembic/Cargo.toml ]; then base="$GITHUB_WORKSPACE/alembic"; else base="$GITHUB_WORKSPACE"; fi
          for manifest in "$base"/crates/*/Cargo.toml; do
            crate="$(basename "$(dirname "$manifest")")"
            (cd /tmp && cargo cyclonedx --manifest-path "$manifest" \
              --format json \
              --override-filename "sbom-${{ github.ref_name }}-${crate}.cdx" \
              --all-features)
          done

      - name: upload sbom
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.ref_name }}
          path: "/tmp/sbom-${{ github.ref_name }}-*.cdx.json"

      - name: publish alembic-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo publish -p alembic-core --no-verify

      - name: publish alembic-engine
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo publish -p alembic-engine --no-verify

      - name: publish alembic-adapter-netbox
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo publish -p alembic-adapter-netbox --no-verify

      - name: publish alembic-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo publish -p alembic-cli --no-verify
