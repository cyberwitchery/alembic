name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: lint-and-analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            alembic
          shared-key: alembic-ci

      - name: Format
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo fmt --all -- --check

      - name: Lint (clippy)
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Security audit
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo install cargo-audit --locked
          cargo audit

  tests:
    name: tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Django deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install django djangorestframework

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            alembic
          shared-key: alembic-ci

      - name: Test
        env:
          ALEMBIC_CAST_PYTHON: python
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo test --workspace

  coverage:
    name: coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      RUSTFLAGS: "-C debuginfo=0"
      CARGO_TARGET_DIR: target/ci
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            alembic
          shared-key: alembic-ci

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Coverage
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo llvm-cov --workspace --all-features --fail-under-lines 80 \
            --ignore-filename-regex "netbox\\.rs/" \
            --lcov --output-path lcov.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: |
            lcov.info
            alembic/lcov.info
