name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: lint-and-analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            alembic
          shared-key: alembic-ci

      - name: Format
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo fmt --all -- --check

      - name: Lint (clippy)
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Security audit
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo install cargo-audit --locked
          cargo audit

  test:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            alembic
          shared-key: alembic-ci

      - name: Test
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo test --workspace --all-features

  coverage:
    name: coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            alembic
          shared-key: alembic-ci

      - name: Install tarpaulin
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo install cargo-tarpaulin --locked

      - name: Coverage
        run: |
          if [ -f alembic/Cargo.toml ]; then cd alembic; fi
          cargo tarpaulin --workspace --all-features --timeout 120 --out Xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            tarpaulin-report.xml
            alembic/tarpaulin-report.xml
