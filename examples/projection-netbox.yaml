version: 1
backend: netbox
rules:
  - name: model_to_custom_fields_devices
    on_type: dcim.device
    from_attrs:
      map:
        "model.fabric": "fabric"
        "model.role_hint": "role_hint"
    to:
      custom_fields:
        strategy: explicit

  - name: model_tags
    on_type: "*"
    from_attrs:
      key: "model.tags"
    to:
      tags:
        source: value
